{% extends 'members/includes/page.html' %}

{% block content %}
<div class="col-md-6 col-md-offset-3">
	<form action="" method="POST">
		<h2 class="form-signin-heading">Please sign in</h2>
		
		<div class="form-group">
			<label for="inputEmailAddress" class="sr-only">Email Address</label>
			<input type="text" id="inputEmailAddress" class="form-control" placeholder="Email Address" name="emailAddress" required autofocus>
		</div>

		<div class="form-group">
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
		</div>

		<div class="checkbox">
			<label for="remember">
				<input type="checkbox" name="remember" id="remember"> Remember me
			</label>
		</div>

		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	</form>
</div>
{% endblock %}
